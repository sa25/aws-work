<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign In</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.831.0.min.js"></script>
    <script src="static/js/aws-cognito-sdk.min.js"></script>
    <script src="static/js/amazon-cognito-identity.min.js"></script>
  </head>
  <body>
    <div id="signin">
      <h1>Sign In</h1>
      <div id="message"><span id="message-span" style="color: red;"></span></div>
      <form name="form-signin">
        <span style="display: inline-block; width: 150px;">UserName</span>
        <input type="text" id="email" placeholder="Email Address" />
        <br />
        <span style="display: inline-block; width: 150px;">Password</span>
        <input type="password" id="password" placeholder="Password" />
        <br /><br />
        <input type="button" id="signinButton" value="Sign In" />
      </form>
    </div>
    <br />
    <input type="button" value='確認' onclick="getS3List();"/><br />
    <script src="static/js/signin.js" defer></script>
  </body>
</html>
